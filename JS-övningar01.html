 Skapa en sida där användaren skriver sitt namn i 
 ett input-fält. När de klickar på en
knapp, ska ett välkomstmeddelande visas på sidan.
Koncept: DOM-manipulering, textContent
HTML-taggar: <h1>, <p>, <input>, <button>, <script> -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Hello! Type something </h1>
    <input id="input01" type="text" placeholder="Enter your name">
    
    <p id="paragraf1"></p>
    
    <button id="button01"> Click me </button>

    <script src="JS-övningar01.js"></script>
</body>
</html>
