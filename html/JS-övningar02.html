<!-- 2. Färgbytare
 Skapa en knapp som ändrar bakgrundsfärgen på sidan.
Om du vill kan du utöka funktionaliteten 
så att knappen byter till en annan färg varje
gång den klickas.
Du kan skapa en fördefinierad lista 
med färger, eller försöka slumpa fram färger
Koncept: document.body.style.backgroundColor
HTML-taggar: <h1>, <button>, <script> -->

    <title>Document</title>
</head>
<body>
    <p id="Background" style="
        width: 200px; height: 200px; background-color: green;
        ">
    </p>
    
    <button id="button01"> Click me </button>

    <script src="JS-övningar02.js"></script>
