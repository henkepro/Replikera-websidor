<!-- 4. Enkel kalkylator
 Skapa två input-fält där användaren kan 
 skriva in tal och välja en operator 
 (+, -, *, /).
När de klickar på "Beräkna", 
ska resultatet visas.
Koncept: Hämta värden från input, 
beräkningar, DOM-manipulering
HTML-taggar: <h1>, <input>, 
<select>, <option>, <button>, <script> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"> 0
    </p>

    <input id="input01">
    <input id="input02">
    <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    
    <button id="button01"> Beräkna </button>

    <script src="JS-övningar04.js"></script>
</body>
</html>
